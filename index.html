---
layout: default
---

<div class="posts">
  {% for post in site.posts limit:5 %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Далее</a>
    </article>
  {% endfor %}
  
  <article class="post">
  
	<a href="{{ site.baseurl }}/archive/" class="read-more"></a>
  </article>
</div>
