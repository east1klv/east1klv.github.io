---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
	  {% for post in paginator.posts %}
	  <li>
	  <a href="{{ post.url }}">
        <h3>{{ post.excerpt }}</h3>
		</li>
		{% endfor %}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Далее</a>
    </article>
  {% endfor %}
</div>
